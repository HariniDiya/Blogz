<!doctype html>
<html>
<body>
    <h1>Build a Blog</h1>
    <form method='post'>
        <label>
            Your new blog :
            <input type="text" name='task' />
        </label>
        <input type="submit" value='Add Task' />
    </form>
   

    {% if tasks|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        <ul>
            {% for task in tasks %}
            <li>{{task}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
