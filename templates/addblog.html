<!DOCTYPE html>

<html>
    <head>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
    <h1>Build a Blog</h1>
    <form action="/validate" method="post">
        <table>
            <tr>
                <td><label for="blog_title">Title for new blog:</label></td>
                <td>
                    <input name="blog_title" type="text" value="{{blog_title}}">
                    <span class="error">{{blog_title_error}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="blog_entry">Your new blog:</label></td>
                <td>       
                    <textarea name="blog_entry" value="{{blog_entry}}"></textarea>
                    <span class="error">{{blog_entry_error}}</span>
                </td>
            </tr>
        </table>
        <input type="submit" value='Add entry'>
       
    </form>
    
    {% if tasks|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
            {% for blog in tasks %}
                <a href="{{blog.title}}">{{blog.title}}</a><br>
                {{blog.entry}}<br>
            {% endfor %}
    {% endif %}
    </body>
</html>
